<p-toolbar styleClass="mb-6">
    <ng-template #start>
        <p-button label="New" icon="pi pi-plus" severity="secondary" class="mr-2" (onClick)="openNew()" />
        <p-button severity="secondary" label="Delete" icon="pi pi-trash" outlined (onClick)="deleteSelectedProducts()" [disabled]="!selectedCategories || !selectedCategories.length" />
    </ng-template>

    <ng-template #end>
        <p-button label="Export" icon="pi pi-upload" severity="secondary" />
    </ng-template>
</p-toolbar>

<p-table
    #dt
    [value]="categoryList"
    [rows]="10"
    [columns]="cols"
    [loading]="loading"
    [paginator]="true"
    [globalFilterFields]="['name', 'description']"
    [tableStyle]="{ 'min-width': '75rem' }"
    [(selection)]="selectedCategories"
    [rowHover]="true"
    dataKey="productCategoryId"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} categories"
    [showCurrentPageReport]="true"
    [rowsPerPageOptions]="[10, 20, 30]"
>
    <ng-template #caption>
        <div class="flex items-center justify-between">
            <h5 class="m-0">Categories</h5>
            <p-iconfield>
                <p-inputicon styleClass="pi pi-search" />
                <input pInputText type="text" (input)="onGlobalFilter(dt, $event)" placeholder="Search..." />
            </p-iconfield>
        </div>
    </ng-template>
    <ng-template #header>
        <tr>
            <th style="width: 3rem">
                <p-tableHeaderCheckbox />
            </th>
            <th>{{'IMAGE' | translate}}</th>
            <th pSortableColumn="name" style="min-width:16rem">
                Name 
                <p-sortIcon field="name" />
            </th>
            <th pSortableColumn="description" style="min-width:16rem">
                Description 
                <p-sortIcon field="description" />
            </th>
            <th></th>
        </tr>
    </ng-template>
    <ng-template #body let-cat>
        <tr>
            <td style="width: 3rem">
                <p-tableCheckbox [value]="cat" />
            </td>
            <td>
                <img class="rounded w-full"
                    [src]="getCatImageSrc(cat)"
                    [alt]="cat.name"
                    style="width: 80px; object-fit: cover;" />
            </td>
            <td style="min-width: 12rem">{{ cat.name }}</td>
            <td style="min-width: 16rem">{{ cat.description }}</td>
            <td>
                <p-button icon="pi pi-pencil" class="mr-2" [rounded]="true" [outlined]="true" (click)="editCategory(cat)" />
                <p-button icon="pi pi-trash" severity="danger" [rounded]="true" [outlined]="true" (click)="deleteCategory(cat)" />
            </td>
        </tr>
    </ng-template>
</p-table>

<p-dialog [(visible)]="categoryDialog" [style]="{ width: '450px' }" [header]="dialogHeader" [modal]="true">
    <form [formGroup]="catForm" (ngSubmit)="onSaveCategory()">
        <div class="flex items-center gap-4 mb-4">
            <label for="name" class="font-semibold w-24">{{'NAME' | translate }}</label>
            <input formControlName="name" pInputText id="name" class="flex-auto" autocomplete="off" />
        </div>
        <div class="flex items-center gap-4 mb-8">
            <label for="description" class="font-semibold w-24">{{'DESCRIPTION' | translate }}</label>
            <textarea formControlName="description" pTextarea id="description" class="flex-auto" autocomplete="off" ></textarea>
        </div>
        <div class="flex items-center gap-4 mb-8">
            <label for="catImage" class="font-semibold w-24">{{'IMAGE' | translate }}</label>
            <p-fileupload mode="basic" chooseLabel="Choose" chooseIcon="pi pi-upload" name="catImage" accept="image/*" maxFileSize="1000000" (onSelect)="onSelectImage($event)" />
        </div>
        <div class="flex justify-end gap-2">
            <p-button label="Cancel" severity="secondary" (click)="categoryDialog = false" />
            <p-button label="Save" type="submit" [loading]="saveLoading" />
        </div>
    </form>
</p-dialog>

<p-toast></p-toast>
<p-confirm-dialog />
