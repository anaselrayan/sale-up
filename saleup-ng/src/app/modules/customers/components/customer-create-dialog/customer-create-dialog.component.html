<p-dialog [(visible)]="visible" [style]="{ width: '450px' }" [header]="dialogHeader" [modal]="true">
    <form [formGroup]="customerForm" (ngSubmit)="onSaveCustomer()">
        <div class="flex items-center gap-4 mb-4">
            <label for="phone" class="font-semibold w-24">{{'PHONE' | translate }}<span class="text-red-500"> * </span></label>
            <input formControlName="phone" pInputText id="phone" class="flex-auto" autocomplete="off" />
        </div>
        <div class="flex items-center gap-4 mb-4">
            <label for="firstName" class="font-semibold w-24">{{'FIRST_NAME' | translate }}<span class="text-red-500"> * </span></label>
            <input formControlName="firstName" pInputText id="firstName" class="flex-auto" autocomplete="off" />
        </div>
        <div class="flex items-center gap-4 mb-4">
            <label for="lastName" class="font-semibold w-24">{{'LAST_NAME' | translate }}<span class="text-red-500"> * </span></label>
            <input formControlName="lastName" pInputText id="lastName" class="flex-auto" autocomplete="off" />
        </div>
        <div class="flex items-center gap-4 mb-4">
            <label for="email" class="font-semibold w-24">{{'EMAIL' | translate }}</label>
            <input formControlName="email" pInputText id="email" class="flex-auto" autocomplete="off" />
        </div>
        <div class="flex items-center gap-4 mb-4">
            <label for="address" class="font-semibold w-24">{{'ADDRESS' | translate }}</label>
            <input formControlName="address" pInputText id="address" class="flex-auto" autocomplete="off" />
        </div>
        <div class="flex items-center gap-4 mb-4">
            <label for="country" class="font-semibold w-24">{{'COUNTRY' | translate }}</label>
            <input formControlName="country" pInputText id="country" class="flex-auto" autocomplete="off" />
        </div>
        <div class="flex justify-end gap-2">
            <p-button label="Cancel" severity="secondary" (click)="visible = false" />
            <p-button [loading]="saveLoading" label="Save" type="submit" />
        </div>
    </form>
</p-dialog>
